<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/checkbox.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            /* Add some basic styling */
            .bar {
                fill: steelblue;
            }
        </style>
    </head>
    </head>
    <body>
        <div class="front-face"></div>
        <div class="big-chart">
            <h2 class="year-title" id="map-chart-title">UFO Sightings: 1905</h2>
            <div class="chart-box-big" id="map">
            </div>
            <input type="range" min="1906" max="2014" value="2010" class="slider" id="yearSlider">
            <div class="checkboxes-div">
                <label class="checkbox-container">
                    Airports (Top 10)
                    <input type="checkbox" id="airportCheckbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            
        </div>
        <div class="small-chart">
            <div class="chart-box-row">
                <div class="chart-box-small" id="">
                    <h2 class="small-chart-title">Year distribution</h2>
                    <canvas id="chart-years"></canvas>
                </div>    
            </div>
            <div class="chart-box-row">
                <div class="chart-box-small" id="">
                    <h2 class="small-chart-title">UFO shape descriptions</h2>
                    <canvas id="chart-description"></canvas>
                </div>
            </div>
        </div>
    </body>
    <script src="js/mapbox.js"></script>
    <script src="js/bar_charts_years.js"></script>
    <script src="js/bar_charts_description.js"></script>
</html>
